<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio - Jose Hurtado</title>
    <style>
        /* ESTILOS CSS INCLUIDOS EN EL MISMO ARCHIVO */
        :root {
            --primary-color: #3498db; /* Azul profesional */
            --secondary-color: #2c3e50; /* Azul oscuro */
            --light-bg: #ecf0f1; /* Fondo claro */
            --text-color: #333;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background-color: var(--secondary-color);
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--primary-color);
        }

        section {
            padding: 40px 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .about {
            text-align: center;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border-radius: 8px;
        }

        .about img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 4px solid var(--primary-color);
        }

        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-top: 0;
            text-align: center;
        }

        /* Proyectos */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .project-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card h3 {
            color: var(--secondary-color);
            padding: 15px;
            margin: 0;
            font-size: 1.4rem;
        }

        .project-card p {
            padding: 0 15px 15px;
            margin: 0;
        }

        .project-card .links {
            padding: 15px;
            background-color: var(--light-bg);
            display: flex;
            justify-content: space-around;
        }

        .project-card .links a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        /* Contacto */
        .contact form {
            display: grid;
            gap: 15px;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact input[type="text"],
        .contact input[type="email"],
        .contact textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .contact button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
        }

        .contact button:hover {
            background-color: #2980b9;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--secondary-color);
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

            <article class="project-card">

                <div class="links">

    <script>
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {

                    behavior: 'smooth'
                });

        });
